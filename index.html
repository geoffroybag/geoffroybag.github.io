<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery Rock-Paper-Scissors</title>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <h1>jQuery Rock-Paper-Scissors</h1>
        <p>Press r to play "rock"</p>
        <p>Press p to play "paper"</p>
        <p>Press s to play "scissors"</p>
        <p>Press "Enter" to play</p>
        <p>Press "Esc" to rematch</p>
        
    </header>

    <main>
        <section class="player">
            <h2>Your Selection</h2>

            <div class="player-content">
                <div class = "controls">
                    <button class="rock-btn">Rock</button>
                    <button class="paper-btn">Paper</button>
                    <button class="scissors-btn">Scissors</button>
                </div>

                <div class="selection"></div>
            </div>

            <button class = "gogogo">Submit Your Selection</button>
        </section>

        <section class="opponent">
            <h2>Opponent's Selection</h2>

            <div class="selection"></div>
        </section>
    </main>

    <section class="game-end">
        <div class="popup-content">
            <div>
            <h2>You Win</h2>
            <button class="restart">Play Again</button>
        </div>
        </div>
    </section>

    <script
    src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
